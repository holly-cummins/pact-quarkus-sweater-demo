name: Architecture Recorder CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'architecture-recorder/**'
      - '.github/workflows/architecture-recorder.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'architecture-recorder/**'
      - '.github/workflows/architecture-spy.yml'

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './architecture-recorder'
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      if: github.event_name != 'pull_request'
      uses: advanced-security/maven-dependency-submission-action@v4.1.1
      with:
        directory: './architecture-recorder'
        ignore-maven-wrapper: true # if left as the default it will get confused and double-nest and look in farmer/farmer for the wrapper