# separate terms of service, privacy policy, and support
# documentation.

name: Knitter CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'knitter/**'
      - 'extension-observer/**'
      - '.github/workflows/knitter.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'knitter/**'
      - 'extension-observer/**'
      - '.github/workflows/knitter.yml'

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './knitter'
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      # Rather than fussing around with upload and download jobs, just build the extension we depend on, since it's so small
    - name: Build Extension with Maven
      run: mvn -B package --file ../extension-observer/pom.xml
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      if: github.event_name != 'pull_request'
      uses: advanced-security/maven-dependency-submission-action@v2.0.1
      with:
        directory: './knitter'
